name: "CodeSniffer"

on:
  pull_request:
  workflow_dispatch:

  push:
    branches: ["*"]

  schedule:
    - cron: "0 8 * * 1"

jobs:
  codesniffer:
    name: "CodeSniffer"
    uses: contributte/.github/.github/workflows/codesniffer.yml@master
    continue-on-error: true
    with:
      php: "8.3"
